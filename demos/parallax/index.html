<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<img class="scene" data-modifier="100" src="content/images/JapaneseParallax-01.png">
<img class="scene" data-modifier="90" src="content/images/JapaneseParallax-02.png">
<img class="scene" data-modifier="80" src="content/images/JapaneseParallax-03.png">
<img class="scene" data-modifier="70" src="content/images/JapaneseParallax-04.png">
<img class="scene" data-modifier="58" src="content/images/JapaneseParallax-05.png">
<img class="scene" data-modifier="45" src="content/images/JapaneseParallax-06.png">
<img class="scene" data-modifier="42" src="content/images/JapaneseParallax-07.png">
<img class="scene" data-modifier="35" src="content/images/JapaneseParallax-08.png">
<img class="scene" data-modifier="10" src="content/images/JapaneseParallax-09.png">
<img class="scene" data-modifier="0" src="content/images/JapaneseParallax-12.png">
	
	<script src="javascript/basicScroll.min.js" ></script>
	<script>
	document.querySelectorAll('.scene').forEach((elem) => {
	
	const modifier = elem.getAttribute('data-modifier')
	
	basicScroll.create({
		elem: elem,
		from: 0,
		to: 1200,
		direct: true,
		props: {
			'--translateY': {
				from: '0',
				to: `${ 10 * modifier }px`
			}
		}
	}).start()
		
})
	</script>
</body>
</html>
